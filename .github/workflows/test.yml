name: test-gzip

on:
  push:
    branches: [gzip]
  workflow_dispatch:

env:
  BROWSERSTACK_ACCESS_KEY: "${{ secrets.BROWSERSTACK_ACCESS_KEY }}"
  BROWSERSTACK_LOCAL_DEBUG_GZIP: "true"
  BROWSERSTACK_LOCAL_BIN_URL: "${{ secrets.BROWSERSTACK_LOCAL_BIN_URL }}"

jobs:
  test:
    continue-on-error: true
    strategy:
      max-parallel: 2
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python: [3.7, 3.8, 3.12]

    name: "python ${{ matrix.python }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    environment: default
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python }}"

      - name: Test
        run: |
          pip install -e .
          python -m unittest discover
